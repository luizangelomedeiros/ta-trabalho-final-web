<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <f:view encoding="ISO-8859-1" contentType="text/html">
        <h:head>
            <title><ui:insert name="titulo">titulo da pagina</ui:insert></title>
            <h:outputStylesheet library="css" name="estilos.css"/>
            <h:outputScript library="js" name="scripts.js"/>
        </h:head>
        <p:layout fullPage="true">
            <p:layoutUnit position="north" header="Sistema com JSF 2.2 e Primefaces"
                style="text-align: center">
                              
            </p:layoutUnit>
            <p:layoutUnit position="west" header="Menu"
                          resizable="true"
                          closable="true"
                          collapsible="true" size="250">
                
                <h:form id="formMenu" prependId="false">
                    <p:menu>
                        <p:submenu label="Cadastros">
                            
                            <p:menuitem action="#{controleCinema.listar()}"
                                        value="Manutenção de Cinemas"
                                        ajax="false"/>   
                            
                            <p:menuitem action="#{controleFuncionario.listar()}"
                                        value="Manutenção de Funcionários"
                                        ajax="false"/>    
                            
                            <p:menuitem action="#{controleEstado.listar()}"
                                        value="Manutenção de Estados"
                                        ajax="false"/>
                            
                            <p:menuitem action="#{controleCidade.listar()}"
                                        value="Manutenção de Cidades"
                                        ajax="false"/>
                            
                            <p:menuitem action="#{controleGenero.listar()}"
                                        value="Manutenção de Gêneros"
                                        ajax="false"/> 
                            
                            <p:menuitem action="#{controleFilme.listar()}"
                                        value="Manutenção de Filmes"
                                        ajax="false"/>                  
                                                                                                                                 
                        </p:submenu>
                         <p:submenu label="Sair" rendered="#{controleFuncionario.usuarioLogado != null}">
                            <p:menuitem action="#{controleFuncionario.efetuarLogout()}"
                                        value="Logout"
                                        ajax="false"/>
                        </p:submenu>
                        <p:submenu label="Login" rendered="#{controleFuncionario.usuarioLogado == null}">
                            <p:menuitem action="#{controleFuncionario.paginaLogin()}"
                                        value="Login"
                                        ajax="false"/>
                        </p:submenu>
                    </p:menu>
                </h:form>
            </p:layoutUnit>
            <p:layoutUnit position="center">
                <ui:insert name="conteudo">
                    
                </ui:insert>
            </p:layoutUnit>
            <ui:insert name="dialogos">
                
            </ui:insert>
            <p:layoutUnit position="south">
                <ui:include src="/templates/ajaxstatus.xhtml"/>
                <div align="center">Direitos reservados</div>
            </p:layoutUnit>
        </p:layout>
    </f:view>
</html>
