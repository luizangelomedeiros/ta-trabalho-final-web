<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Edição de estados</title>
    </h:head>
    <h:body>
        <h:form>
            <p:growl/>
            <p:panelGrid columns="2">
                <f:facet name="header">
                    <p:outputLabel value="Edição de estados"/>
                </f:facet>
                <f:facet name="footer">
                    <div align="center">
                        <p:commandButton value="Cancelar"
                                         action="#{controleEstado.cancelar()}"
                                         ajax="false"
                                         immediate="true"/>
                        <p:commandButton value="Salvar"
                                         action="#{controleEstado.salvar()}"
                                         ajax="false"/>
                    </div>
                </f:facet>
                <p:outputLabel value="ID"/>
                <p:inputText value="#{controleEstado.objeto.id}"
                             readonly="true" size="5"/>
                <p:outputLabel value="Nome" for="txtNome"/>
                <p:inputText value="#{controleEstado.objeto.nome}"
                             size="50" maxlength="50"
                             id="txtNome"
                             placeholder="Obrigatório"/>
                <p:outputLabel value="UF" for="txtUF"/>
                <p:inputText value="#{controleEstado.objeto.uf}"
                             id="txtUF"
                             size="2" maxlength="2"/>
            </p:panelGrid>
        </h:form>
    </h:body>
</html>
