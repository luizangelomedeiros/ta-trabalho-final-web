<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Edição de estados</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/template.xhtml">
            <ui:define name="titulo">
                Edição de Estados
            </ui:define>
        <ui:define name="conteudo">
            <div align="center">
                <h:form>
            <p:growl/>
            <p:panelGrid columns="2">
                <f:facet name="header">
                    <p:outputLabel value="Edição de estados"/>
                </f:facet>
                <f:facet name="footer">
                    <div align="center">
                        <p:commandButton value="Cancelar"
                                         action="#{controleEstado.cancelar()}"
                                         ajax="false"
                                         immediate="true"/>
                        <p:commandButton value="Salvar"
                                         action="#{controleEstado.salvar()}"
                                         ajax="false"/>
                    </div>
                </f:facet>
                <p:outputLabel value="ID"/>
                <p:inputText value="#{controleEstado.objeto.id}"
                             readonly="true" size="5"/>
                <p:outputLabel value="Nome" for="txtNome"/>
                <p:inputText value="#{controleEstado.objeto.nome}"
                             size="50" maxlength="50"
                             id="txtNome"
                             placeholder="Obrigatório"/>
                <p:outputLabel value="UF" for="txtUF"/>
                <p:inputText value="#{controleEstado.objeto.uf}"
                             id="txtUF"
                             size="2" maxlength="2"/>
            </p:panelGrid>
        </h:form>
             </div>
        </ui:define>
    </ui:composition> 
    </h:body>
</html>
