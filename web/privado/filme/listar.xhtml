<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/templates/template.xhtml">
        <ui:define name="titulo">
            Listagem de Filmes
        </ui:define>
        <ui:define name="conteudo"> 
            <h:form id="formListagem" prependId="false">
                <p:growl/>
                <p:commandButton value="Novo"
                                 actionListener="#{controleFilme.novo()}"
                                 update=":formEdicao"
                                 process="@form"
                                 oncomplete="PF('dlg').show();"/>
                <p:dataTable value="#{controleFilme.dao.listarTodos}"
                             var="obj">
                    <f:facet name="footer">
                        <div align="center">
                            <p:outputLabel value="Total de registros: #{controleFilme.dao.listarTodos.size()}"/>
                        </div>
                    </f:facet>
                    <p:column headerText="ID">
                        <p:outputLabel value="#{obj.id}"/>
                    </p:column>
                    <p:column headerText="Nome">
                        <p:outputLabel value="#{obj.nome}"/>
                    </p:column>    
                    <p:column headerText="Ações">
                        <div align="center">
                            <p:commandButton icon="ui-icon-pencil"
                                             action="#{controleFilme.editar(obj.id)}"
                                             oncomplete="PF('dlg').show();"
                                             update=":formEdicao"
                                             process="@form"/>
                            <p:commandButton icon="ui-icon-trash"
                                             action="#{controleFilme.excluir(obj.id)}"
                                             update="@form" process="@form"
                                             onclick="if (!confirm('Confirma a exclusão do objeto?'))
                                                         return false"/>                            
                        </div>
                    </p:column>
                </p:dataTable>

            </h:form>
        </ui:define>
        <ui:define name="dialogos">
            <p:dialog header="Edição" widgetVar="dlg"
                      resizable="false" modal="true" width="550" height="480">
                <h:form id="formEdicao" prependId="false">
                    <p:growl id="growl"/>
                    <p:tabView id="tab">
                        <p:tab title="Dados Principais">
                            <div align="center">
                                <p:panelGrid columns="2">
                                    <f:facet name="footer">
                                        <div align="center">
                                            <p:commandButton actionListener="#{controleFilme.salvar()}"
                                                             update=":formListagem :formEdicao"
                                                             value="Salvar"
                                                             icon="ui-icon-disk"
                                                             oncomplete="if (!args.validationFailed) {PF('dlg').hide();}"/>
                                        </div>                            
                                    </f:facet>
                                    <p:outputLabel value="ID"/>
                                    <p:inputText value="#{controleFilme.objeto.id}" readonly="true" size="5"/>
                                    <p:outputLabel value="Nome" for="txtNome"/>
                                    
                                    <p:inputText value="#{controleFilme.objeto.nome}" id="txtNome" 
                                                 size="50" maxlength="50"/>
                                 
                                    <p:outputLabel value="Idioma" for="txtIdioma"/>
                                    <p:inputText id="txtIdioma" value="#{controleFilme.objeto.idioma}"
                                                 size="30" maxlength="30"/> 
                                                                        
                                    <p:outputLabel value="Duração" for="txtDuracao"/>
                                    <p:inputText id="txtDuracao" value="#{controleFilme.objeto.duracao}"
                                                 size="10" maxlength="30"/>      
                                                                      
                                    <p:outputLabel value="Numero de Discos" for="txtNumero"/>
                                    <p:inputText id="txtNumero" value="#{controleFilme.objeto.num_discos}"
                                                 size="10" maxlength="10"/>      
                                                                                           
                                    <p:outputLabel value="Data de Lançamento" for="txtData"/>
                                    <p:calendar value="#{controleFilme.objeto.data_lancamento}"
                                                id="txtData"
                                                mask="true" pattern="dd/MM/yyyy" navigator="true">
                                                <f:converter converterId="converterCalendar"/>
                                    </p:calendar>
                                   
                                   
                                </p:panelGrid>                                
                            </div>
                        </p:tab>
                        <p:tab title="Gêneros">
                            <p:dataTable value="#{controleFilme.objeto.generos}"
                                         var="gen" rowIndexVar="idx"
                                         id="listaGenero">
                                <f:facet name="header">
                                    <p:commandButton value="Novo Gênero"
                                                     actionListener="#{controleFilme.novoGenero()}"
                                                     update=":formGeneros"
                                                     icon="ui-icon-plus"
                                                     id="btnNovoGenero"
                                                     process="btnNovoGenero"
                                                     oncomplete="PF('dlgGenero').show();"/>                                                     
                                </f:facet>    
                                <p:column headerText="Nome">
                                    <p:outputLabel value="#{gen.nome}"/>
                                </p:column>
                                
                                <p:column headerText="Ações">
                                    <div align="center">
                                        <p:commandButton id="btnAlterarGenero"
                                                         icon="ui-icon-pencil"
                                                         actionListener="#{controleFilme.alterarGenero(idx)}"
                                                         process="btnAlterarGenero"
                                                         update=":formGeneros"
                                                         oncomplete="PF('dlgGenero').show();"/>
                                        <p:commandButton id="btnExcluirGenero"   
                                                         icon="ui-icon-trash"
                                                         actionListener="#{controleFilme.removerGenero(idx)}"
                                                         process="btnExcluirGenero"
                                                         update="listaGenero growl"
                                                         onclick="if (!confirm('Confirme a exclusão?')) return false"/>                                        
                                    </div>
                                </p:column>                                    
                            </p:dataTable>                                         
                        </p:tab>
                    </p:tabView>

                </h:form>         
            </p:dialog>
            <p:dialog header="Edição de Gêneros"
                      widgetVar="dlgGenero" resizable="false"
                      modal="true">
                <h:form id="formGeneros" >
                    <p:growl/>
                    <p:panelGrid columns="2">
                        <f:facet name="footer">
                            <div align="center">
                                <p:commandButton id="btnAdicionarGenero"
                                                 value="Salvar" icon="ui-icon-disk"
                                                 actionListener="#{controleFilme.salvarGenero()}"
                                                 update=":formEdicao:tab:listaGenero formGeneros :formEdicao:growl"
                                                 process="btnAdicionarGenero txtNumero"
                                                 oncomplete="if(!args.validationFailed){PF('dlgGenero').hide();}"/>                                
                            </div>
                        </f:facet>
                        <p:outputLabel value="Telefone" for="txtNumero"/>
                        <p:inputText id="txtNumero" value="#{controleFilme.genero.nome}" />
               
                    </p:panelGrid>
                </h:form>       
            </p:dialog>
            
        </ui:define>
    </ui:composition>
</html>
