<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/templates/template.xhtml">
        <ui:define name="titulo">
            Listagem de Gêneros
        </ui:define>
        <ui:define name="conteudo"> 
            <h:form id="formListagem" prependId="false">
                <p:growl/>               
                <p:dataTable value="#{controleGenero.dao.listarTodos}" var="obj">
                <f:facet name="header">
                    <p:commandButton value="Novo"
                                     actionListener="#{controleGenero.novo()}"
                                     update=":formEdicao"
                                     process="@form"
                                     oncomplete="PF('dlg').show();"/>
                     <p:outputLabel value="Listagem de Gêneros"/>
                </f:facet>

                    <f:facet name="footer">
                        <div align="center">
                            <p:outputLabel value="Total de registros: #{controleGenero.dao.listarTodos.size()}"/>
                        </div>
                    </f:facet>
                    
                    <p:column headerText="ID">
                        <p:outputLabel value="#{obj.id}"/>
                    </p:column>
                    
                    <p:column headerText="NOME">
                        <p:outputLabel value="#{obj.nome}"/>
                    </p:column>
                                        
                    <p:column headerText="DATA DE CADASTRO">
                        <p:outputLabel value="#{obj.data}">
                              <f:converter converterId="converterCalendar"/>
                        </p:outputLabel>
                    </p:column>
                    
                    <p:column headerText="Ações">
                        <div align="center">
                            <p:commandButton icon="ui-icon-pencil"
                                             action="#{controleGenero.editar(obj.id)}"
                                             oncomplete="PF('dlg').show();"
                                             update=":formEdicao"
                                             process="@form"/>
                            <p:commandButton icon="ui-icon-trash"
                                             action="#{controleGenero.excluir(obj.id)}"
                                             update="@form" process="@form"
                                             onclick="if (!confirm('Confirma a exclusão do objeto?'))
                                                         return false"/>                            
                        </div>
                    </p:column>
                </p:dataTable>

            </h:form>
        </ui:define>
        <ui:define name="dialogos">
            <p:dialog header="Edição" widgetVar="dlg"
                      resizable="false" modal="true" width="550" height="480">
                <h:form id="formEdicao" prependId="false">
                    <p:growl id="growl"/>
                    <p:tabView id="tab">
                        <p:tab title="Dados Principais">
                            <div align="center">
                                <p:panelGrid columns="2">
                                    <f:facet name="footer">
                                        <div align="center">
                                            <p:commandButton actionListener="#{controleGenero.salvar()}"
                                                             update=":formListagem :formEdicao"
                                                             value="Salvar"
                                                             icon="ui-icon-disk"
                                                             oncomplete="if (!args.validationFailed) {PF('dlg').hide();}"/>
                                        </div>                            
                                    </f:facet>
                                                                        
                                    <p:outputLabel value="ID"/>
                                    <p:inputText value="#{controleGenero.objeto.id}" readonly="true" size="5"/>
                                   
                                    <p:outputLabel value="Nome" for="txtNome"/>                                    
                                    <p:inputText value="#{controleGenero.objeto.nome}" id="txtNome" 
                                                 size="50" maxlength="50"/>
                                 
                                </p:panelGrid>                                
                            </div>
                        </p:tab>                 
                    </p:tabView>
                </h:form>         
            </p:dialog>
           
        </ui:define>
    </ui:composition>
</html>
