<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/templates/template.xhtml">
        <ui:define name="titulo">
            Listagem de cidades
        </ui:define>
        <ui:define name="conteudo">
            <h:form>
                <p:growl/>
                <p:dataTable value="#{controleCidade.dao.listarTodos}" var="obj"
                             emptyMessage="Nenhum registro encontrado">
                    <f:facet name="header">
                        <p:commandButton value="Novo"
                                         action="#{controleCidade.novo()}"
                                         ajax="false"/>
                        <p:outputLabel value="Listagem de cidades"/>
                    </f:facet>

                    <f:facet name="footer">
                        <p:outputLabel value="Total de registros: #{controleCidade.dao.listarTodos.size()}"/>
                    </f:facet>

                    <p:column headerText="ID">
                        <p:outputLabel value="#{obj.id}"/>
                    </p:column>
                    <p:column headerText="Nome">
                        <p:outputLabel value="#{obj.nome}"/>
                    </p:column>    
                    <p:column headerText="Estado">
                        <p:outputLabel value="#{obj.estado.nome}"/>
                    </p:column>                
                    <p:column headerText="AÃ§Ãµes">
                        <div align="center">
                            <p:commandButton icon="ui-icon-pencil"
                                             action="#{controleCidade.editar(obj.id)}"
                                             ajax="false"/>
                            <p:commandButton icon="ui-icon-trash"
                                             action="#{controleCidade.excluir(obj.id)}"
                                             update="@form" process="@form"
                                             onclick="if (!confirm('Confirma a exclusÃ£o do objeto?'))
                                                     return false"/>
                        </div>
                    </p:column>
                </p:dataTable>
            </h:form>

        </ui:define>
    </ui:composition>


</html>
